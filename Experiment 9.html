<!Doctype html>
<html>

<head>
    <title>Experiment-9</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: rgb(241, 241, 241);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 20px;
        }

        .heading {
            display: flex;
            font-size: 25px;
            font-weight: bold;
            justify-content: center;
            align-items: center;
        }

        .cards {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .product {
            display: flex;
            height: 150px;
            width: 300px;
            box-shadow: 0 4px 5px rgb(187, 187, 187);
            border-radius: 7px;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-weight: bold;
            text-align: center;
            flex-direction: column;
            gap: 5px;
        }

        h2 {
            text-align: center;
        }

        .descrip {
            font-size: 12px;
            color: gray;
            font-weight: none;
        }

        .prize {
            font-size: 13px;
            color: rgb(80, 80, 80);
            font-weight: bold;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h2>Responsive Product Grid</h2>
    <div class="cards">
        <div class="grid">
            <div class="product"><img src="https://via.placeholder.com/200x150" alt="Product 1"><br>Product 1<br> <span
                    class="descrip">High-quality item great features.<br> <span class="prize">₹499</span></span></div>
            <div class="product"><img src="https://via.placeholder.com/200x150" alt="Product 2"><br>Product 2<br> <span
                    class="descrip">Durable and stylish for daily use.<br> <span class="prize">₹799</span></span></div>
            <div class="product"><img src="https://via.placeholder.com/200x150" alt="Product 3"><br>Product 3<br> <span
                    class="descrip">Lightweight and comfortable.<br> <span class="prize">₹1299</span></span></div>
            <div class="product"><img src="https://via.placeholder.com/200x150" alt="Product 4"><br>Product 4<br> <span
                    class="descrip">Trendy design with premium quality.<br> <span class="prize">₹999</span></span></div>
        </div>
    </div>
    <hr>
    <h3><center>Mohd Zaid<br> 2025B01010910</center></h3>
</body>

</html>
