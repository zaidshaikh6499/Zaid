<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation </title>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .box {
    border: 1px solid black;
    width: 95%;
    margin: 20px;
    padding: 5px;
  }

  .header {
    background-color: lightgray;
    text-align: center;
    padding: 5px;
  }

  .header span {
    color: red;
  }

  .nav, .nav2 {
    margin-top: 10px;
  }

  .nav a, .nav2 a {
    display: inline-block;
    padding: 5px 10px;
    margin: 5px;
    text-decoration: none;
    border: 1px solid #666;
  }

  .nav a {
    background-color: lightblue;
  }

  .nav2 a {
    background-color: lightgreen;
  }
</style>
</head>
<body>



<div class="box">
  <div class="header">
    My <span> Website</span> Navigation
  </div>

  <div class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div class="nav2">
    <a href="#">Dashboard</a>
    <a href="#">Profile</a>
    <a href="#">Messages</a>

  </div>
</div>

</html>
