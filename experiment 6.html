<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - Product Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      border: 2px solid black;
      width: 70%;
      margin: 40px auto;
      background-color: #f0f2f5;
      padding: 10px;
    }

    .header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .product {
      width: 250px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin: 40px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }

    .product img {
      width: 100%;
      border-bottom: 1px solid #ddd;
      border-radius: 6px 6px 0 0;
    }

    .product-content {
      padding: 15px;
    }

    .product h3 {
      font-size: 16px;
      margin: 0 0 5px 0;
    }

    .product p {
      color: #555;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .price {
      color: green;
      font-weight: bold;
      font-size: 15px;
    }

    .old-price {
      color: #999;
      text-decoration: line-through;
      font-size: 13px;
      margin-left: 5px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">ShopEasy</div>

    <div class="product">
      <img src="Screenshot 2025-11-12 122248.png " alt="T-Shirt">
      <div class="product-content">
        <h3>Classic Cotton T-Shirt</h3>
        <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
        <span class="price">₹799</span>
        <span class="old-price">₹1,199</span><br><br>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
